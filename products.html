    <div class="cartTab" id="cartTab">  
        <h1>Cart</h1>
        <div id="listCart"></div>
        <div class="btn">
            <button class="close" onclick="closeCart()">Close</button>
            <button class="pay" onclick="payCart()">Pay</button>
        </div>
    </div>
    <div class="modal" id="transactionModal">
        <div class="modal-content">
            <span class="close" onclick="closeTransactionPopup()">&times;</span>
            <h2>Transaction Details</h2>
            <div id="cartSummary"></div>
            <form id="transactionForm">
                <label for="contact">Contact:</label>
                <input type="text" id="contact" name="contact" required>
                <label for="payment">Address:</label>
                <input type="text" id="payment" name="payment" required>
                <button type="button" onclick="processTransaction()">Submit Payment</button>
            </form>
        </div>
    </div>
